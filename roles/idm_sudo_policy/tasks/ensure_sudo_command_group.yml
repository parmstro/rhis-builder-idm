---
# you can combine action and state to add or delete member commands from the command group.

# ensure the state of a sudo command group.
- name: "Ensure the state of a sudo command group."
  redhat.rhel_idm.ipasudocmdgroup:
    ipaadmin_principal: "{{ ipa_admin_principal }}"
    ipaadmin_password: "{{ ipa_admin_password }}"
    action: "{{ sudo_command_group.action | default(omit) }}"  # defaults to working on the command group vs. members
    name: "{{ sudo_command_group.name }}"
    description: "{{ sudo_command_group.description }}"
    state: "{{ sudo_command_group.state | default(omit) }}"
    sudocmd: "{{ sudo_command_group.commands }}"
