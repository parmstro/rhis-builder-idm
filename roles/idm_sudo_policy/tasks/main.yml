  loop: "{{ sudo_command_groups_user }}"
  loop_control:
    loop_var: sudo_command_group
  no_log: true
  tags:
    - tags_rhisam
    - tags_rhis_builder_idm
    - tags_sudo_command_groups
    - tags_sudo_command_groups_rhisam

