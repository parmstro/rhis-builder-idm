---

# Typically used for hosts that need an entry and DNS
# but do not have an IdM client installed

idm_hosts:
  - name: "device1.example.ca"
    action: "host"
    auth_ind: "password"
    certificate_list:
      - "fakecert/y9xQxcWuwKfJl329Ce/L8wV8aPPftZlTBS5Zt/" # list of base64 encoded certs
    description: "Some random lab host"
    force: false  # force the creation of the host
    ipa_address: 192.168.252.249
    locality: "Hespeler"
    location: "HockeyTown"
    mac_address: "00:50:56:ff:ff:ff"
    os: "tortuga"
    platform: "hardwareplatform"
    reverse: true
    sshpubkey: "ssh-rsa " # noqa yaml[line-length]
    update_dns: true
    state: present
  - name: "device2.example.ca"
    action: "host"
    auth_ind: "password"
    certificate_list:
      - "fakecert2/y9xQxcWuwKfJl329Ce/L8wV8aPPftZlTBS5Zt/" # list of base64 encoded certs
    description: "Some other random lab host"
    force: false  # force the creation of the host
    ipa_address: 192.168.252.248
    locality: "Hespeler"
    location: "HockeyTown"
    mac_address: "00:50:56:ff:ff:fe"
    os: "yokto"
    platform: "hardwareplatform"
    reverse: true
    sshpubkey: "ssh-rsa " # noqa yaml[line-length]
    update_dns: true
    state: present
